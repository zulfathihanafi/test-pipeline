      - name: Deploy to Production
        env:
          APP_ENV: ${{ vars.SECRET_URL }}
          DB_HOST: ${{ secrets.DB_HOST }}
        run: |
          echo "Deploying to PRODUCTION"
          echo ${APP_ENV}
          echo ${DB_HOST}
